<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhar a Cor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="jogo">
    <h1>Jogo de Adivinhar a Cor</h1>
    <p>Adivinhe a cor que eu estou pensando em um número mínimo de tentativas.</p>
    <p>Lista de cores:</p>
    <ul>
      <li>aqua</li>
      <li>azul</li>
      <li>coral</li>
      <li>dourado</li>
      <li>verde</li>
      <li>roxo</li>
      <li>vermelho</li>
      <li>verde-azulado</li>
      <li>tomate</li>
      <li>amarelo</li>
    </ul>
    <p>Seu palpite:</p>
    <input type="text" id="palpite">
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
