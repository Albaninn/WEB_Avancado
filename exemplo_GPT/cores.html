<!DOCTYPE html>
<html>
<head>
<title>Color Guessing Game</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="game-container">
  <h1>From the list below, what color am I thinking of?</h1>
  <p id="colorList">aqua, blue, coral, gold, green, purple, red, teal, tomato, yellow</p>
  <p>You guessed!</p>
  <p>It took you <span id="guessCount">0</span> guesses to finish the game</p>

  <input type="text" id="userGuess">
  <button onclick="makeGuess()">Make a guess</button>

  <p id="message"></p>
</div>

<script src="script.js"></script>

</body>
</html>
